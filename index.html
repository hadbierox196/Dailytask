<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Task Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --cyan: #66E0C2;
            --red-orange: #FF6B5B;
            --yellow: #FDD55B;
            --pink: #FF5B8D;
            --blue: #6E6DB1;
            --dark-blue: #232323;
            --light-blue: #5BC0EB;
            --purple: #8377C4;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background: var(--dark-blue);
            color: white;
            padding: 1rem;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .add-task-btn {
            background: var(--purple);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s;
        }

        .add-task-btn:active {
            opacity: 0.8;
        }

        .task-form {
            display: none;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .task-form.active {
            display: flex;
        }

        input, button {
            padding: 0.8rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
        }

        input {
            flex: 1;
            background: var(--blue);
            color: white;
        }

        .task-list {
            display: grid;
            gap: 1rem;
        }

        .task-item {
            padding: 1rem;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 1rem;
            position: relative;
            touch-action: none;
        }

        .progress-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--dark-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }

        .task-info {
            flex: 1;
        }

        .task-time {
            font-size: 0.8rem;
            color: var(--cyan);
        }

        .slider-modal {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--dark-blue);
            padding: 2rem;
            transform: translateY(100%);
            transition: transform 0.3s;
            border-radius: 20px 20px 0 0;
        }

        .slider-modal.active {
            transform: translateY(0);
        }

        .slider {
            width: 100%;
            margin: 2rem 0;
        }

        .completed-tasks {
            margin-top: 2rem;
            display: none;
        }

        .completed-tasks.active {
            display: block;
        }

        .completed-tasks h2 {
            margin-bottom: 1rem;
        }

        .completed-tasks ul {
            list-style: none;
        }

        .completed-tasks li {
            background: var(--blue);
            padding: 0.8rem;
            border-radius: 10px;
            margin-bottom: 0.5rem;
        }

        .toggle-report-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Mobile Optimization */
        @media (max-width: 480px) {
            input, button {
                padding: 0.6rem;
                font-size: 0.9rem;
            }
            
            .task-item {
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Daily Tasks</h1>
        <div>
            <button class="add-task-btn" onclick="toggleTaskForm()">
                <i class="fas fa-plus"></i>
            </button>
            <button class="toggle-report-btn" onclick="toggleWeeklyReport()">ðŸ“Š</button>
        </div>
    </div>

    <form class="task-form">
        <input type="text" placeholder="Task name" required>
        <button type="submit">Add Task</button>
    </form>

    <div class="task-list"></div>

    <div class="slider-modal">
        <input type="range" class="slider" min="0" max="100" value="0">
        <button type="button" class="close-slider">Done</button>
    </div>

    <div class="completed-tasks">
        <h2>Weekly Progress</h2>
        <div id="weekly-progress"></div>
    </div>

    <script>
        const taskForm = document.querySelector('.task-form');
        const taskList = document.querySelector('.task-list');
        const sliderModal = document.querySelector('.slider-modal');
        const slider = document.querySelector('.slider');
        const weeklyProgress = document.getElementById('weekly-progress');
        const completedTasksSection = document.querySelector('.completed-tasks');
        let currentTask = null;

        // Color palette for tasks
        const taskColors = [
            'var(--cyan)',
            'var(--red-orange)',
            'var(--yellow)',
            'var(--pink)',
            'var(--light-blue)',
            'var(--purple)'
        ];

        // Load tasks and completed tasks from localStorage
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let completedTasks = JSON.parse(localStorage.getItem('completedTasks')) || {};

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function saveCompletedTasks() {
            localStorage.setItem('completedTasks', JSON.stringify(completedTasks));
        }

        function toggleTaskForm() {
            taskForm.classList.toggle('active');
        }

        function toggleWeeklyReport() {
            completedTasksSection.classList.toggle('active');
            if (completedTasksSection.classList.contains('active')) {
                viewWeeklyProgress();
            }
        }

        function getRandomColor() {
            return taskColors[Math.floor(Math.random() * taskColors.length)];
        }

        function createTaskElement(task) {
            const taskEl = document.createElement('div');
            taskEl.className = 'task-item';
            taskEl.style.background = task.color; // Assign a unique color to each task
            taskEl.innerHTML = `
                <div class="progress-circle" style="color: ${getProgressColor(task.progress)}">
                    ${task.progress}
                </div>
                <div class="task-info">
                    <div>${task.name}</div>
                </div>
            `;

            // Long press handling
            let pressTimer;
            taskEl.addEventListener('touchstart', (e) => {
                pressTimer = setTimeout(() => {
                    showSlider(task);
                    e.preventDefault();
                }, 500);
            });

            taskEl.addEventListener('touchend', () => {
                clearTimeout(pressTimer);
            });

            return taskEl;
        }

        function showSlider(task) {
            currentTask = task;
            slider.value = task.progress;
            sliderModal.classList.add('active');
        }

        slider.addEventListener('input', (e) => {
            currentTask.progress = e.target.value;
            document.querySelectorAll('.progress-circle').forEach(circle => {
                if (circle.parentNode.querySelector('.task-info').textContent.includes(currentTask.name)) {
                    circle.textContent = currentTask.progress;
                    circle.style.color = getProgressColor(currentTask.progress);
                }
            });
            saveTasks();
        });

        document.querySelector('.close-slider').addEventListener('click', () => {
            sliderModal.classList.remove('active');
        });

        function getProgressColor(progress) {
            progress = parseInt(progress);
            if (progress < 33) return 'var(--red-orange)';
            if (progress < 66) return 'var(--yellow)';
            return 'var(--cyan)';
        }

        function renderTasks() {
            taskList.innerHTML = '';
            tasks.forEach(task => {
                taskList.appendChild(createTaskElement(task));
            });
        }

        function clearTasksAtMidnight() {
            const now = new Date();
            const pakistanOffset = 5 * 60 * 60 * 1000; // Pakistan is UTC+5
            const midnight = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1, 0, 0, 0);
            const timeUntilMidnight = midnight - now - pakistanOffset;

            setTimeout(() => {
                // Move tasks to completed tasks
                const week = getWeekNumber(new Date());
                if (!completedTasks[week]) {
                    completedTasks[week] = { successful: [], unsuccessful: [] };
                }

                tasks.forEach(task => {
                    if (task.progress > 50) {
                        completedTasks[week].successful.push(task);
                    } else {
                        completedTasks[week].unsuccessful.push(task);
                    }
                });

                tasks = [];
                saveTasks();
                saveCompletedTasks();
                renderTasks();

                // Schedule next midnight
                clearTasksAtMidnight();
            }, timeUntilMidnight);
        }

        function getWeekNumber(date) {
            const startOfYear = new Date(date.getFullYear(), 0, 1);
            const pastDaysOfYear = (date - startOfYear) / 86400000;
            return Math.ceil((pastDaysOfYear + startOfYear.getDay() + 1) / 7);
        }

        function viewWeeklyProgress() {
            weeklyProgress.innerHTML = '';
            const week = getWeekNumber(new Date());
            if (completedTasks[week]) {
                weeklyProgress.innerHTML = `
                    <h3>Successful Tasks</h3>
                    <ul>
                        ${completedTasks[week].successful.map(task => `<li>${task.name} (${task.progress}%)</li>`).join('')}
                    </ul>
                    <h3>Unsuccessful Tasks</h3>
                    <ul>
                        ${completedTasks[week].unsuccessful.map(task => `<li>${task.name} (${task.progress}%)</li>`).join('')}
                    </ul>
                `;
            } else {
                weeklyProgress.innerHTML = '<p>No tasks completed this week.</p>';
            }
        }

        taskForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const task = {
                id: Date.now(),
                name: e.target[0].value,
                progress: 0,
                color: getRandomColor() // Assign a random color to the task
            };
            tasks.push(task);
            saveTasks();
            renderTasks();
            taskForm.reset();
            taskForm.classList.remove('active');
        });

        renderTasks();
        clearTasksAtMidnight();
    </script>
</body>
</html>
